<br />
<div class="action-container">
  
  <h2>Add A Yard</h2>

  <input [ngClass]="{'error': nameError}" placeholder="Name" (keyup.enter)="addYard()" [(ngModel)]="new_yard.name"/>
  <br/>
  <br/>
  <input [ngClass]="{'error': addressError}" placeholder="Address" (keyup.enter)="addYard()" [(ngModel)]="new_yard.address"/>
  <br/>
  <br/>
  <button (click)="addYard()">Add Yard</button>
</div>
