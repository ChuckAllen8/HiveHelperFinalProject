<div [ngClass]="{'redCard': color == 'redCard', 'blueCard': color == 'blueCard', 'greenCard': color == 'greenCard', 'yellowCard': color == 'yellowCard'}" class="box" [routerLink]="['/' + link, data]">
  <h3>{{title}}</h3>
  <p *ngIf="textone">{{textone}}</p>
  <p *ngIf="texttwo">{{texttwo}}</p>
</div>
