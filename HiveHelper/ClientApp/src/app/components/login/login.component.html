<h3>{{redirectMessage}}</h3>
<div *ngIf="!passwordRequired">
  <input placeholder="Username" [(ngModel)]="username" />&nbsp;
  <input placeholder="Password" type="password" (keyup.enter)="attemptLogin()" [(ngModel)]="password" />&nbsp;
  <button (click)="attemptLogin()">Login</button>
</div>
<div *ngIf="passwordRequired">
  <label>Password<input type="password" [(ngModel)]="enterPassword" /></label>
  <label>Confirm Password<input (keyup.enter)="updatePassword()" type="password" [(ngModel)]="confirmPassword" /></label>
  <button (click)="updatePassword()">Submit</button>
</div>

  <img class="slide-in-left bottom-bee" [src]="imgPath"/>
