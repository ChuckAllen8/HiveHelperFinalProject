<div *ngIf="!passwordRequired">
  <label>Username<input [(ngModel)]="username" /></label>
  <label>Password<input [(ngModel)]="password" /></label>
  <button (click)="attemptLogin()">Login</button>
</div>
<div *ngIf="passwordRequired">
  <label>Password<input [(ngModel)]="enterPassword" /></label>
  <label>Confirm Password<input [(ngModel)]="confirmPassword" /></label>
  <button (click)="updatePassword()">Submit</button>
</div>
